<dev
  style="color: rgb(236, 236, 243); text-align: center"
  ng-controller="getAllJob as vm"
>
  <form
    name="addJobForm"
    method="post"
    ng-submit="vm.addJob()"
    style="margin-bottom: 25px"
  >
    <label for="fname">title:</label>
    <input
      required
      type="text"
      id="fname"
      name="fname"
      ng-model="vm.title"
    /><br /><br />
    <label for="lname">salary:</label>
    <input
      required
      ng-pattern="/^[0-9]{2,3}$/"
      type="text"
      id="lname"
      name="salary"
      ng-model="vm.salary"
    /><span ng-show="addJobForm.salary.$dirty&&addJobForm.salary.$invalid">
      This field requires 2 or 3 digits. </span
    ><br /><br />
    <label for="fname">skill</label>
    <input
      ng-pattern="/^[0-9][0-9][0-9][0-9]{0,4}$/"
      type="text"
      id="fname"
      name=""
      ng-model="vm.skill"
    /><span ng-show="addJobForm.skill.$dirty&&addJobForm.skill.$invalid">
      This field requires digits. </span
    ><br /><br />
    <label for="lname">exprience:</label>
    <input
      type="text"
      id="lname"
      name="exprience"
      ng-model="vm.exprience"
    /><span
      ng-show="addJobForm.exprience.$dirty&&addJobForm.exprience.$invalid"
    >
      This field requires digits. </span
    ><br /><br />
    <input type="submit" value="Submit" />
  </form>
</dev>
