<dev
  style="color: rgb(236, 236, 243); text-align: center"
  ng-controller="getAllGame as vm"
>
  <form name="updategameform" method="post" ng-submit="vm.updategame()">
    <label for="fname">game title:</label>
    <input
      type="text"
      id="fname"
      name="fname"
      ng-model="vm.title"
    /><br /><br />
    <label for="lname">price:</label>
    <input
      required
      ng-pattern="/^[0-9]{2,3}$/"
      type="text"
      id="lname"
      name="price"
      ng-model="vm.price"
    /><span ng-show="addgameform.price.$dirty&&addgameform.price.$invalid">
      This field requires 2 or 3 digits. </span
    ><br /><br />
    <label for="fname">year</label>
    <input
      ng-pattern="/^[0-9][0-9][0-9][0-9]{0,4}$/"
      type="text"
      id="fname"
      name="year"
      ng-model="vm.year"
    /><span ng-show="addgameform.year.$dirty&&addgameform.year.$invalid">
      This field requires digits. </span
    ><br /><br />
    <label for="lname">maxPlayers:</label>
    <input
      ng-pattern="/^[0-9][0-9][0-9]{0,3}$/"
      type="text"
      id="lname"
      name="maxplayer"
      ng-model="vm.maxPlayers"
    /><span
      ng-show="addgameform.maxplayer.$dirty&&addgameform.maxplayer.$invalid"
    >
      This field requires digits. </span
    ><br /><br />
    <input type="submit" value="Submit" />
  </form>
</dev>
